<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

</head>
<body>
    <div class="container">
        <div class="player glass">
            <div class="song-info-header">
                <h2 id="song-title">Let it happen</h2>
                <div class="visualizer" id="mini-visualizer">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                </div>
            </div>
            <img id="cover" src="cover/cover1.jpeg" class="cover">
            <div class="time-box">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input type="range" id="progress" value="0">
            <div class="volume-container">
                <span class="material-symbols-rounded">volume_down</span>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>

            <div class="controls">
                <button id="prev" class="ctrl"><span class="material-symbols-rounded">skip_previous</span></button>
                <button id="play" class="ctrl"><span class="material-symbols-rounded">play_arrow</span></button>
                <button id="next" class="ctrl"><span class="material-symbols-rounded">skip_next</span></button>

            </div>
        </div>
        <div class="playlist glass">
            <h2>Playlist</h2>
            <ul id="playlist"></ul>
        </div>
        <div class="top-songs glass">
            <h2>üèÜ Top Hits</h2>
            <ol id="top-played-list"></ol>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
